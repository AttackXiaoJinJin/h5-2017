<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>屏幕适配</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            color: yellow;
            text-align: center;
        }
        #header{
            background: red;
            width: 100%;
            height: 80px;
            line-height:80px ;
        }
        #contener{
            width: 100%;
            overflow: hidden;
        }
        #left{
            background-color: #99ff99;
            float: left;

            height: 600px;
            line-height: 600px;
        }
        #main{
            background-color: #f4645f;
            float: left;
            height: 600px;
            line-height: 600px;

        }
        #right{
            background-color: #ffd464;
            float: left;

            height: 600px;
            line-height: 600px;
        }
        #footer{
            width: 100%;
            height: 80px;
            background-color: #c559ff;
            line-height: 80px;
        }
    </style>
</head>
<body>
<div id="header" >Header</div>
<div id="contener">
    <div id="left" class="col-sm-12 col-md-4 col-lg-3">Left</div>
    <div id="main" class="col-sm-12 col-md-8 col-lg-6">Main</div>
    <div id="right" class="col-sm-12 hidden-md col-lg-3">Right</div></div>
<div id="footer">Footer</div>
</body>
</html>
