<ion-header>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-icon name="arrow-back" (click)="back()" style="font-size: 30px !important; color: red;"></ion-icon>
      </ion-col>
      <ion-col col-4>
        <ion-note>个人中心</ion-note>
      </ion-col>
      <ion-col col-4 style="text-align: right" >
        <ion-icon name="more"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/img/default_pic.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <img src="img/advance-card-bttf.png">
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-list>
    <ion-item>
      <ion-icon name="albums" item-start></ion-icon>
      我的简历
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="toSetting()">
      <ion-icon name="settings" item-start></ion-icon>
      设置
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="showAllUsers()">
      <ion-icon name="settings" item-start></ion-icon>
      获取所有用户
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
