<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幽灵按钮</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f0f0f0;
        }
        .btn{
            width: 200px;
            height: 50px;
            background-color: #707070;
            text-align: center;
            line-height: 50px;
            position: relative;
        }
        .btn a{
            text-decoration: none;
            color: white;
            font:bold 20px Arial;
        }
        .btn-border-top{
            height: 5px;
            background-color: white;
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
        }
        .btn-border-bottom{
            height: 5px;
            background-color: white;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
        }
        .btn:hover{
            background-color: white;
        }
        .btn:hover .btn-border-top{
            transition: 300ms linear;
            width: 100%;
            background-color: #828282;
        }
        .btn:hover .btn-border-bottom{
            transition: 300ms linear;
            width: 100%;
            background-color:#828282;
        }
        .btn:hover a{
            color: #828282;
        }
        .btn-group{
            width: 700px;
            /*多栏多列布局*/
            display: flex;
            /*在弹性盒对象的 <div> 元素中的各项周围留有空白：
            display: flex;
            justify-content: space-around;
            */
            justify-content: space-between;
        }




    </style>
</head>
<body>
    <div class="btn-group">
        <div class="btn">
            <div class="btn-border-top"></div>
            <a href="javascript:;">HTML5</a>
            <div class="btn-border-bottom"></div>
        </div>
    </div>
<script>
    window.onload=function () {

    }
</script>
</body>
</html>
