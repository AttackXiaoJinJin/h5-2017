<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <form id="myform" method="get">
                    <div class="form-group">
                        <label for="user_id">Email address</label>
                        <input type="text" class="form-control" id="user_id" name="userId01" placeholder="user id">
                    </div>
                    <div class="form-group">
                        <label for="user_password">Password</label>
                        <input type="password" class="form-control" id="user_password" name="userPassword01" placeholder="Password">
                    </div>
                    <button type="button" id="btn_submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#btn_submit').click(function () {
                $.ajax({
                    type:'get',
                    url:'http://localhost:3003/',
//                    data:{userName:$('#user_id').val(),userPassword:$('#user_password').val()},
                    data:$('#myform').serialize(),
                    dataType:'text',
                    success:function (data) {
                        alert(data);
                    },
                    error:function (err) {

                    }
                })
            })
        })
    </script>
</body>
</html>
