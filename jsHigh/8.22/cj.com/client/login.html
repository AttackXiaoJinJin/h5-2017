<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../Bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <form id="myform"  method="get" onsubmit="login()">
                <div class="form-group">
                    <label for="user_id">Email address</label>
                    <input type="text" class="form-control" id="user_id" name="userId01" placeholder="user id" required>
                </div>
                <div class="form-group">
                    <label for="user_password">Password</label>
                    <input type="password" class="form-control" id="user_password" name="userPassword01" placeholder="Password" required>
                </div>
                <!--<button type="button" id="btn_submit" class="btn btn-default">Submit</button>-->
                <button type="submit" id="btn_submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="../../../../jquery-3.2.1.js"></script>
<script type="text/javascript">
    function login() {
        $.ajax({
            type:'get',
            url:'http://localhost:3001/',
            data:$('#myform').serialize(),
            dataType:'text',
            success:function (data) {
                if(data=="1"){
                    //跳转
                    location.href="index.html";
                }else if(data=="0"){
                    alert("用户名或密码不合法");
                }else if(data=="2"){
                    alert("用户名或密码错误");
                }
            },
            error:function (err) {
            }
        })
    }
    $(function () {
        $('#btn_submit').click(function () {
            $.ajax({
                type:'get',
                url:'http://localhost:3001/',
                data:$('#myform').serialize(),
                dataType:'text',
                success:function (data) {
                    if(data=="1"){
                        //跳转
                        location.href="index.html";
                    }else if(data=="0"){
                        alert("用户名或密码不合法");
                    }else if(data=="2"){
                        alert("用户名或密码错误");
                    }
                },
                error:function (err) {
                }
            })
        })
    })
</script>
</body>
</html>
