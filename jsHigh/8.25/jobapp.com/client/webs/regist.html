<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">


</head>
<body>
<div class="container">
    <div class="row">
        <h3 class="col-md-12 col-lg-12 col-lg-offset-3">注册页面</h3>
        <div class="col-md-6 col-lg-6 col-lg-offset-3"  >

            <form class="form-horizontal" id="registForm">
                <div class="form-group">
                    <label for="user_id" class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="user_id" name="userId" placeholder="userId">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_passwd" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="input_passwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="conf_passwd" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="conf_passwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" id="btn_regist">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script type="text/javascript">
    $(function () {
        $('#btn_regist').click(function () {
            $.ajax({
                type:'post',
                url:'http://localhost:3001/user/regist',
                data:$('#myform').serialize(),
                dataType:'text',
                success:function (data) {
                    if(data=="1"){
                        //跳转
                        location.href="index.html";
                    }else if(data=="3"){
                        alert("用户名不存在");
                    }else if(data=="2"){
                        alert("用户名或密码错误");
                    }
                },
                error:function (err) {
                }
            })
        })
    })


</script>

</body>
</html>
