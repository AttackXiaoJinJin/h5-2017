        function showInfo() {
            var start=0;

            var ul = document.getElementsByTagName("ul")[0];
            document.body.removeChild(ul);
            ul=document.createElement("ul");
            document.body.insertBefore(ul,document.body.firstElementChild);
            for (var i = start; i <end; i++) {

                var li = document.createElement('li');
                li.className = 'fl';
                li.innerHTML = '<a href="#"><img src="images/'+jsonData[i].imgpath+'" alt=""></a><br>'+
                    '<a href="#"><span>'+jsonData[i].pantsName+'</span></a><br>'+
                    '<span class="span01">'+jsonData[i].currentPrice+'</span>&nbsp;<span class="span02">'+jsonData[i].previousPrice+'</span>';
                ul.appendChild(li);
            }
        }
