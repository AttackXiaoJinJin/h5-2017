    <style>

    <script>
        $(function () {
           //选择富士到爱国者的所有li
            //选择大于5(从0开始)的li
            // 在此基础上再去选择小于7(从0开始)的li
            var $category=$("li:gt(5):lt(7)");
            //或者选择大于5的li后把最后一个li去掉
//            var $category=$("li:gt(5):not(:last)");

            //隐藏
            $category.hide();

//            选择佳能，尼康，奥斯变为高亮显示
            $('li:contains("佳能"),li:contains("尼康"),li:contains("奥斯")');
            .addClass("heightlight");

            //.showMore>a>span的文字变为：显示其他
            $(".showMore>a>span").text("显示其他");


        });
    </script>
