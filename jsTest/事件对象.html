<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
</head>
<style>
    #areaDiv{
        width:300px;
        height: 200px;
        border:1px solid red;
    }

    #showXY1{
        margin-top: 10px;
        width: 300px;
        height: 50px;
        border: 1px solid red;
    }


</style>
<script>
    window.onload=function () {
        var div1=document.getElementById("areaDiv");
        var div2=document.getElementById("showXY");

        div1.onmousemove=function (event) {
//            if(!event){
//                event=window.event;
//            }
            event= event || window.event;



            var x=event.clientX;
            var y=event.clientY;
            div2.innerHTML="x="+x+", y="+y;
        }


    }
</script>
<body>
    <div id="areaDiv"></div>
    <div id="showXY"></div>
</body>
</html>
