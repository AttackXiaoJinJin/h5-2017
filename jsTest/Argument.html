<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Argument</title>
    <script>


        //普通方式有缺陷，无法应对参数变化
        function add(a,b) {
            alert(a+b);
        }

        //arguments,包含所有的参数
        function addYou() {
            var sum=0;
            for (var i=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            alert(sum);

        }



    </script>

</head>

</html>
