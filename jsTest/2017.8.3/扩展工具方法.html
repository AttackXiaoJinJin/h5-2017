<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery扩展工具方法</title>
    <script src="../../jquery-3.2.1.js"></script>

    <script>
        $(function () {
            //扩展工具的方法
            $.extend({
                //自定义截取左侧空白的方法
                cjTrim:function (strLine) {
                    strLine.replace(/\s+/,"a");
                }
            });
            var str="   cg   ";
            console.log($.cjTrim(str).length);
        });



    </script>
</head>
<body>

</body>
</html>
