<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单的选择和隐藏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-size: 16px;
            /*color: #8ac6cd;*/
        }

        ul,ol{
            list-style: none;

        }

        ul li{
            width: 40px;
            border: 1px red solid;
            height: 30px;
            line-height: 30px;
            float: left;
        }


        .firstDiv{
            width: 80px;
            height: 300px;
            background-color: #1e8045;
            display: none;

        }

        .sedDiv{
            width: 80px;
            height: 300px;
            background-color:yellow;
            display: none;
            float: left;
            margin-left: -40px;

        }

    </style>

    <script>
        window.onload=function () {
            var firstli=document.getElementById("first-li");
            var firstDiv=document.getElementById("first-div");
            var sedli=document.getElementById("sed-li");
            var sedDiv=document.getElementById("sed-div");

            firstli.addEventListener("mouseover",function () {
                firstDiv.style.display="block";
            });

            firstli.addEventListener("mouseout",function () {
                firstDiv.style.display="none";
            });

            sedli.addEventListener("mouseover",function () {
                sedDiv.style.display="block";
            });

            sedli.addEventListener("mouseout",function () {
                sedDiv.style.display="none";
            });



        };
    </script>
</head>
<body>
<ul>
    <li class="firLi" id="first-li"><a href="#">aa</a>
    <div class="firstDiv" id="first-div">
        aaaaDiv
    </div></li>

    <li class="sedLi" id="sed-li"><a href="#">bb</a>
    <div class="sedDiv" id="sed-div">
        bbbbbDiv
    </div></li>
</ul>
</body>
</html>
