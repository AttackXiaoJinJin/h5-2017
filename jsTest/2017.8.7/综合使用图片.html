<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合使用图片</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div01{
            background-image: url("image1.jpg");
            width: 500px;
            height: 332px;
            margin: 100px auto;
            position: relative;

        }
        #div02{
            width: 200px;
            height: 100px;
            border: 1px red solid;
            transform: rotate(-45deg);
            position: absolute;
            top: 10px;
            left: -50px;
            box-shadow: 2px 3px 2px  #000000;

        }
        #div03{
            width: 200px;
            height: 30px;
            background-color: blue;

        }
        #div02{
            width: 200px;
            height: 60px;
            background:linear-gradient(to bottom,green,green 2%,yellow);

        }

        #div05{
            width: 100px;
            height: 100px;
            background-color: #99ff99;
            transition:all 5s linear ;
        }
        #div06{
            width: 100px;
            height: 100px;
            background-color: #99ff99;
            animation: myAnimate 10s linear;
        }
        @keyframes myAnimate {
            0%{
                background: red;
            }
            10%{
                background: blue;
            }
            40%{
                background: #f5ff60;
            }
            100%{
                background: #2eff60;
            }

        }

        
    </style>
    <script>
        window.onload=function () {
            document.getElementById("div05").style.width='1500px'
            document.getElementById("div05").style.height='1500px'
        }
    </script>
</head>
