<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>屏幕适配</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            color: yellow;
            text-align: center;
        }

        @media screen and (min-width:1000px){
            #header{
                   background: red;
                   width: 100%;
                   height: 80px;
                   line-height:80px ;
               }
            #contener{
                width: 100%;
                height: 600px;
            }
            #left{
                background-color: #99ff99;
                float: left;
                width: 20%;
                height: 600px;
                line-height: 600px;
            }
            #main{
                background-color: #f4645f;
                float: left;
                width: 60%;
                height: 600px;
                line-height: 600px;

            }
            #right{
                background-color: #ffd464;
                float: left;
                width: 19%;
                height: 600px;
                line-height: 600px;
            }
            #footer{
                width: 100%;
                height: 80px;
                background-color: #c559ff;
                line-height: 80px;
            }
        }
        @media screen and (min-width:640px) and (max-width:999px){
            #header{
                background: red;
                width: 100%;
                height: 80px;
                line-height:80px ;
            }
            #contener{
                width: 100%;
                height: 600px;
            }
            #left{
                background-color: #99ff99;
                float: left;
                width: 30%;
                height: 600px;
                line-height: 600px;
            }
            #main{
                background-color: #f4645f;
                float: left;
                width: 70%;
                height: 600px;
                line-height: 600px;

            }
            #right{
            }

            #footer{
                width: 100%;
                height: 80px;
                background-color: #c559ff;
                line-height: 80px;
            }
        }
        @media screen  and (max-width:639px){
            #header{
                background: red;
                width: 100%;
                height: 80px;
                line-height:80px ;
            }
            #contener{
                width: 100%;
                height: 600px;
            }
            #left{
                background-color: #99ff99;
                width: 100%;
                height: 200px;
                line-height: 200px;
            }
            #main{
                background-color: #f4645f;

                width: 100%;
                height: 200px;
                line-height: 200px;

            }
            #right{
                background-color: #ffd464;

                width: 100%;
                height: 200px;
                line-height: 200px;
            }
            #footer{
                width: 100%;
                height: 80px;
                background-color: #c559ff;
                line-height: 80px;
            }
        }








    </style>
</head>
<body>
<div id="header">Header</div>
<div id="contener">
<div id="left">Left</div>
<div id="main">Main</div>
<div id="right">Right</div></div>
<div id="footer">Footer</div>
</body>
</html>
