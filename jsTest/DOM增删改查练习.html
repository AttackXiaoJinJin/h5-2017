<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增删改查</title>
    <script>
        function BtnClick(btnId,fun) {
            var btn=document.getElementById(btnId);
            btn.onclick=fun;
        }
        
        window.onload=function () {
            BtnClick("btn01",function () {
                //该添加li的方法只影响添加的li，已有的li不影响
                var city=document.getElementById("city");
                //1.创建元素节点li
                var li=document.createElement("li");
                //2.创建广州文本节点
                var gzText=document.createTextNode("广州");
                //关联li和text
                li.appendChild(gzText);
                //3.将广州添加到city下
                city.appendChild(li);
            });

            BtnClick("btn02",function () {
                var city=document.getElementById("city");
                var beijing=document.getElementById("bj");
                //1.创建元素节点li
                var li=document.createElement("li");
                //2.创建广州文本节点
                var gzText=document.createTextNode("广州");
                //关联li和text
                li.appendChild(gzText);
                //将广州添加到北京的前面
                //在前面添加
                city.insertBefore(li,beijing);
            });
            
            BtnClick("btn03",function () {
                var city=document.getElementById("city");
                var beijing=document.getElementById("bj");
                var li=document.createElement("li");
                var nantongText=document.createTextNode("南通");
                li.appendChild(nantongText);
                //替换
                city.replaceChild(li,beijing);
            });

            BtnClick("btn04",function () {
                var city=document.getElementById("city");
                var beijing=document.getElementById("bj");
                //删除
                city.removeChild(beijing);
                //常用这种来删除节点
                beijing.parentNode.removeChild(beijing);
            });

            BtnClick("btn05",function () {
            //读取city的html代码
            var city=document.getElementById("city");
            alert(city.innerHTML);
            });

            BtnClick("btn06",function () {
                //读取city的html代码
                var bj=document.getElementById("bj");
                alert(bj.innerHTML="你好");
            });


            //通过innerHTML来完成添加li的功能
            //该方法是改变整个ul里的li，若li中绑定
            //事件的话，会重置
            BtnClick("btn07",function () {
                var city=document.getElementById("city");
               city.innerHTML +="<li>南通</li>";

            });

            //折中的方式来创建Li
            BtnClick("btn08",function () {
                var city=document.getElementById("city");
                var li=document.createElement("li");
                li.innerHTML="南通";
                city.appendChild(li);

            });



        }
        
    </script>
    <link rel="stylesheet" href="CSS/hi.css">
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

    </div>
</div>
    <div id="btnList">
        <div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
        <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
        <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">通过innerHTML创建一个"广州"节点,添加到#city下</button></div>

    </div>
</body>
</html>
