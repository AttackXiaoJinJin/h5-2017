<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
    <script>
        //让a连续出现3次，对aaaa判断也是对的
        var reg=/a{3}/;
        //让ab连续出现3次
        reg=/(ab){3}/;
        //出现abbbc
        reg=/ab{3}c/;
        //让b出现1次到3次
        reg=/ab{1,3}c/;
        //3次以上
        reg=/ab{3,}/;
        //至少一个b,相当于{1,}
        reg=/b+/;
        //0或多个b,相当于{0,}
        reg=/b*/;
        //0个或1个，相当于{0,1}
        reg=/b?/;
        //检查一个字符串是否以a开头,不能有其他内容
        reg=/^a/;
        //检查一个字符串是否以a结尾，不能有其他内容
        reg=/a$/;
        //该a即是开头也是结尾,
        //在正则表达式中这么写，那字符串必须严格符合该格式
        reg=/^a$/;


        //以a开头或结尾
        reg=/^a|a$/;
        //手机的正则表达式,11位结束写上$,开头必须以1开头^
        reg=/^1[3-9][0-9]{9}$/;


        //检查一个字符串是否含有.
        //可是.表示任意字符
        //用转义字符 \. 来表示 .
         //  \\ 来表示 \

        reg=/^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;


    </script>
</head>

</html>
