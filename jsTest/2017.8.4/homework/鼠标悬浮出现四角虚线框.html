<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标悬浮出现四角虚线框</title>
    <style>
        div{
            margin: 100px 0;

        }
        #div01{
            position: relative;
            margin-left: 400px; ;
            float: left;
            width: 150px;
            height: 150px;
            background:url('images/1.png') no-repeat center;

        }
        #div01::before{
            content: "";
            border-top: solid 1px rgba(255,255,255,1);
            border-bottom: solid 1px rgba(255,255,255,1);
            width:55px;
            height:110px;
            position:absolute;
            left:50px;
            top:20px;
            z-index: 1;
            /*display: none;*/

        }
        #div01::after{
            content: "";
            border-left: solid 1px white;
            border-right: solid 1px white;
            width:105px;
            height:60px;
            position:absolute;
            left:25px;
            top:45px;
            z-index: 1;

        }





        #div01_inner{
            width: 105px;
            height: 110px;
            border: dashed 1px red;
            left: 25px;
            top: -80px;
            position: relative;

        }
