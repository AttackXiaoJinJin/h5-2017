            else {

                for(;;){

                    if (grade>0)break;

                }
            grade=prompt("请输入该科的考试成绩");

                alert("您输入的不是数字！");
                grade=prompt("请输入该科的考试成绩");

                 }

//                    grade=prompt("请输入该科的考试成绩");
//                }


            }
            all=all+grade;


             }







        if (flag)
        {
            alert("总成绩为："+all);
        }else {
            alert("您没有满足条件！")
        }



    </script>
