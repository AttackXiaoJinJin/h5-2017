<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSTest</title>
    <script>
//        var a,b;
//        console.log(c);
            var flag=true;
            var all=0;
            var grade;
            var num= prompt("请输入考试科目的数量");
        if(isNaN(num)){
            alert("您输入的不是数字！");
            flag=false;
        }else if(num<= 0){

                alert("请输入正整数！");
                flag=false;
            }
            else {
//            //转换为数字
//            grade= +grade;


            for(var i=0;i<num;i++){
                //验证条件是否成立，不成立则是死循环，直到用户输入正确
                for(;;){
                    grade= +prompt("请输入第"+(i+1)+"科的考试成绩");
                    if (grade>0)
                    {break;}
                    else {
                        alert("请输入正数！");
                    }
                }

                all=all+grade;
            }



             }







        if (flag)
        {
            alert("总成绩为："+all);
        }else {
            alert("您没有满足条件！")
        }



    </script>
</head>
