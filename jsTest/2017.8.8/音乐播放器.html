<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
</head>
<body>
<form action="">
    <audio src="" id="audio" controls="controls"></audio>
    <select name="" id="selMusic">
        <option value="谢安琪 - 钟无艳.mp3">钟无艳</option>
    </select>
    <input type="button" value="播放" onclick="play()">
    <input type="button" value="暂停" onclick="pause()">
    <input type="button" value="停止" onclick="stop()">
    <div class="text" id="musicWord">......</div>
</form>
<script>
    var audio=document.getElementById('audio');
    function play(){
        audio.src=document.getElementById('selMusic').value;
        audio.play();
    }
    function pause(){
        audio.pause();
    }
    function stop(){
        audio.currentTime = 0;
        audio.pause();
    }

</script>
<script src="js.js"></script>
</body>
</html>
