<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplicationTable</title>
    <script>

        var k=+prompt("请输入第一个数字");
         var n=+prompt("请输入第二个数字");
        var i,j;
        document.write("从"+k+"-"+n+"的乘法表如下<br>");
         for(i=k;i<n+1;i++){
           for(j=k;j<=i;j++){

             document.write(j+'*'+i+'='+i*j + '&nbsp;&nbsp;&nbsp;');
           }
              document.write("<br>");
         }

    </script>
</head>
<body>

</body>
</html>
