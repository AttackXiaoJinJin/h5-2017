<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplicationTable</title>
    <script>

        var k=+prompt("请输入第一个数字");
         var n=+prompt("请输入第二个数字");
//        var i,j;
        document.write("从"+k+"-"+n+"的乘法表如下<br>");
        console.time("begin");
         for(var i=k;i<n+1;i++){
           for(var j=k;j<=i;j++){

             document.write('<span>'+j+'*'+i+'='+i*j + '&nbsp;&nbsp;&nbsp;'+'</span>');
           }
              document.write("<br>");
         }

         console.timeEnd("begin");

    </script>
    <style type="text/css">


        span{
            width: 80px;
            /*行内块元素,不加没效果*/
            display: inline-block;
        }
    </style>
</head>
<body>

</body>
</html>
