<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chooseLine</title>
    <script>
        var line=+prompt("请输入行数");
        if (line>6){
        //循环有三种写法
        for(var i=5;i>0;i--) {
            for (var j = 0; j <i; j++) {
                document.write('*');
                document.write('&nbsp;&nbsp;&nbsp;');
            }
            document.write('<br>');
        }

        }else {
            for(i=3;i>1;i--) {
                for (j = 0; j <i; j++) {
                    document.write('*&nbsp;&nbsp;&nbsp;');

                }
                document.write('<br>');
//
            }
            document.write('*&nbsp;&nbsp;&nbsp;');

            for(i=0;i<4;i++) {
                for (j = 0; j <i; j++) {
                    document.write('*&nbsp;&nbsp;&nbsp;');

                }
                document.write('<br>');
            }

        }



    </script>
</head>
<body style="text-align: center">

</body>
</html>
