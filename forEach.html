<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>foreach</title>
    <script>
//        //倒数第二个
//        arr.slice(0,-2);
        //创建一个数组
        var arr = [1,2,3,2,1,3,4,2,5];
        //去除数组中重复的数字
        for(var i=0;i<arr.length;i++){
            for(var j=1;j<arr.length-i;j++){
                if(arr[i]==arr[j]){
                    arr.splice(j,1);
                }

            }
        }

        console.log(arr);



    </script>
</head>
