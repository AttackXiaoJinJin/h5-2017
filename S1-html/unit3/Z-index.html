<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-index</title>
    <style type="text/css">
        #div01, #div02{
            width: 300px;
            height: 300px;
            background-color: #0068b7;
            position: absolute;
            left:0;
            top:0;


        }

        #div01{
            z-index: 4;
        }

        #div02{
            z-index: 3;
        }

    </style>

</head>
<body>
    <div id="div01">div01</div>
    <div id="div02">div02</div>


</body>
</html>
