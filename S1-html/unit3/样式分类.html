<html lang="en">
<head>

    <title>样式分类</title>

        .btn{

            width: 80px;
            height: 35px;
            background-color: white;
            border: solid blue 1px;
        }

        .btn-warning{
            background-color: red;
            color: white;
            /*border: none;*/

            border-left-style: solid;
        }

        .btn-lg{
            width: 140px;
            height: 40px;
            font-size: 1.2em;
        }




    </style>

</head>

<body>
    <input type="button" class="btn btn-lg" value="button">

    <input type="button" class="btn" value="button">

    </div>


</body>

</html>
