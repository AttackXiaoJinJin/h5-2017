<table width="500px" height="200px" border="1px" cellspacing="3">

    <tr>
        <!--表头-->

    </tr>

    </tr>
    <tr>
        <!--列-->
        <td></td>
        <!--横着合并列-->

        <td rowspan="2"></td>
    </tr>
    <tr>
        <!--列-->

        <td></td>
        <td></td>
    </tr>
</table>
