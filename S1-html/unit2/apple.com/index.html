<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apple</title>
    <style type="text/css">
        body{
            margin: 0;
            /*默认是8px*/
            padding: 0;
        }

        .container{
            width: 100%;
            height: 600px;
            background-color: #f2f2f2;
        }

        .nav{
            width: 100%;
            height: 44px;
            background-color: black;
        }

        ul{
            margin: 0;
            list-style: none;
            color: white;
        }

        li{
            float: left;
            width: 8%;
            line-height: 44px;

        }

        li:hover{
            color: rgba(255,255,255,0.80);
            /*鼠标形状*/
            cursor: hand;
        }


    </style>

</head>

<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li>apple</li>
                <li>Mac</li>
                <li>ipad</li>
                <li>iphone</li>
                <li>Watch</li>
                <li>Tv</li>
                <li>Music</li>
                <li>Support</li>
                <li>Search</li>
                <li>Lock</li>

            </ul>


        </div>

    </div>
</body>
</html>
