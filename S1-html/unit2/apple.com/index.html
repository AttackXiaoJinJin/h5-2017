<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apple</title>
    <style type="text/css">
        body{
            margin: 0;
            /*默认是8px*/
            padding: 0;
        }

        .container{
            width: 100%;
            height: 600px;
            background-color: #f2f2f2;
        }

        .nav{
            width: 100%;
            height: 44px;
            background-color: black;
        }

        ul{
            margin: 0;
            list-style: none;
            color: white;
        }

        li{
            float: left;
            width: 10%;
            line-height: 44px;

        }

        li:hover{
            color: rgba(255,255,255,0.80);
            /*鼠标形状*/
            cursor: hand;
        }

        .adv{
            width: 100%;
            height:400px;
            background-color: #0068b7;
        }

        .select-div{
            width: 200px;
            height: 300px;
            background-color: rebeccapurple;
            position: relative;
            left: -100px;
            visibility: hidden;
        }

        .li-lock:hover div{
            display: list-item;
            visibility: visible;

        }


    </style>

</head>

<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li>apple</li>
                <li>Mac</li>
                <li>ipad</li>
                <li>iphone</li>
                <li>Watch</li>
                <li>Tv</li>
                <li>Music</li>
                <li>Support</li>
                <li>Search</li>
                <li class="li-lock">Lock

                    <div class="select-div">


                    </div>
                </li>

            </ul>

        </div>


        <div class="adv">

        </div>


    </div>
</body>
</html>
